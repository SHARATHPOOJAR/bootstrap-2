<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #6ce3c9;"></body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Best Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Arrivals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search for books..." aria-label="Search">
            </form>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4n9vUNCLmnEJ5pKIl0VUwTPofdPGIXPf2pA&s" alt="Profile"></a>
                <a class="nav-item nav-link" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHZknH_lKh_BcxgOLK4ufo2yz3Il9Au1mP4w&s" alt="Cart"></a>
                <a class="nav-item nav-link" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqPur-po-gktWY8tYm9pBjuqhXbOw_M4igKA&s" alt="Wishlist"></a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <div id="home" class="container">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://www.spectator.co.uk/wp-content/uploads/2023/03/iStock-1087508538.jpg?w=1272" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://yi-files.yellowimages.com/products/1834000/1834759/2953147-full.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://i.pinimg.com/736x/13/7c/2b/137c2be7ae8572e7e3685d3d068446a4.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    <!-- Featured Sections -->
    <section class="container mt-5">
        <h2 class="mb-4">New Arrivals</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAgrLN897G6oKkQc-037DKfgD0Msg08IHfNQ&s" class="card-img-top" alt="Book 1">
                    <div class="card-body">
                        <h5 class="card-title">ICHIGO ICHITI</h5>
                        <p class="card-text">$10.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT19QQ7B_ppdqd5NuyGTdrMS7L32c8KBBTtXw&s" class="card-img-top" alt="Book 2">
                    <div class="card-body">
                        <h5 class="card-title">MOSTLY DEAD THINGS</h5>
                        <p class="card-text">$12.99</p>
                    </div>
                </div>
            </div>
            <!-- More book items -->
        </div>
    </section>

    <section class="container mt-5">
        <h2 class="mb-4">Best Sellers</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYIMHo1oyr-jv3XPJrV2ArBcQbzX8ZB5bdtw&s" class="card-img-top" alt="Book 3">
                    <div class="card-body">
                        <h5 class="card-title">TO KILL A MOCKING BIRD</h5>
                        <p class="card-text">$15.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7ZV2rE17CiovMJe2chAX_DCss6VtUVy1y7A&s" class="card-img-top" alt="Book 4">
                    <div class="card-body">
                        <h5 class="card-title">STARS TOMMY ORANGE</h5>
                        <p class="card-text">$9.99</p>
                    </div>
                </div>
            </div>
            <!-- More book items -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <a href="#" class="text-white">About Us</a>
                    <a href="#" class="text-white ml-3">Privacy Policy</a>
                    <a href="#" class="text-white ml-3">Terms of Service</a>
                </div>
                <div class="col-md-6 text-right">
                    <input type="email" class="form-control d-inline-block w-auto" placeholder="Subscribe to our newsletter">
                    <button class="btn btn-primary">Subscribe</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQe9hzToZetVK9G4bVMnbDL3NsYWSFlole-sg&s" alt="Facebook" class="social-icon"></a>
                    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSexNQimVmTf1UFt6sXYQlll-W17SQNZwfS3Q&s" alt="Twitter" class="social-icon"></a>
                    <a href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_QNsTs1QAUgyH3HK6_9LX0WcWUUY8IsYifw&s" alt="Instagram" class="social-icon"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
